<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User Detail</title>
    </head>
    <body>
        <h1> Users List</h1>
        {% for user in list_user %}
            <h2> {{ user.user_name }}</h2>
            <img src="{{ user.user_image.url }}" alt="{{ user.user_name }}">
        {% endfor %}
    </body>
</html>
